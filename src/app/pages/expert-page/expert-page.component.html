<h1>
  Lista Expertos
</h1>


<button (click)='obtenerLista()'>
  Obtener Lista Expertos
</button>

<div style="padding: 13px;">
  <span *ngIf="experts.length === 0"></span>

  <li *ngFor="let expert of experts" style="margin-top:11px;">
<h2 *ngIf="expert">
  {{expert.name}}   {{expert.surname}}   {{expert.nif}}   {{expert.cursos}}   {{expert.estado}}

</h2>
  </li>


</div>

<div class="input-group mb-4">
  <input
    type="text"
    class="form-control"
    placeholder="buscar por id"
    [(ngModel)]="name"/>
  <div class="input-group-append">
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="buscarPorId()"
    >
      Search
    </button>
  </div>
  <h3>
    {{experts.name}}   {{experts.surname}}   {{experts.nif}}   {{experts.cursos}}   {{experts.estado}}

  </h3>
</div>
