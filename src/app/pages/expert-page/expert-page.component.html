<div class="centrada">

  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="experts.nombre"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="retrieveExperts()"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        [responsive]="true"
        (pageChange)="handlePageChange($event)"
      ></pagination-controls>
    </div>

    <div class="col-md-6">
      <h4>Tutorials List</h4>

      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="
            let expert of experts | paginate : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          "
          [class.active]="i == currentIndex"

        >
          {{ expert.nombre }}
        </li>
      </ul>
    </div>
    ...

    <div class="mt-3">
      ...

      Elementos por Pagina:
      <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>


</div>
