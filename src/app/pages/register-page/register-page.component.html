<h1> Pagina de Registro</h1>

<form [formGroup]="registerForm" (submit)="onSubmit()">

  <mat-form-field>
    <input matInput placeholder="Nombre" formControlName="first_name" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Apellido" formControlName="last_name" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">email requerido</div>
  </div>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">min 6 caracteres</div>
  </div>
  </mat-form-field>



<p>
  <button  mat-raised-button color="primary" type="submit">Registar</button>
</p>

</form>

<p class="message">tienes una cuenta? <a href="login">Volver al login</a></p>
