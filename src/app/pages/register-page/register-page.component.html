<div class="register-page" style="text-align: center;">

  <div class="register-page">

        <div class="form">
          <div class="register">
              <div class="register-header">
              <h1> Pagina de Registro </h1>
              </div>
          </div>


<form [formGroup]="registerForm" (submit)="onSubmit()">
<p>
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
  </div>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" />
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password min 6 length required</div>
  </div>
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="first_name" />
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input matInput placeholder="Last Name" formControlName="last_name" />
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="number" matInput placeholder="Age" formControlName="age" />
  </mat-form-field>
</p>

     <button mat-raised-button color="primary" type="submit">Registro</button>
                  <p class="message">tienes una cuenta? <a [routerLink]="['/login']">Volver al login</a></p>

            </form>
      </div>
  </div>
</div>
