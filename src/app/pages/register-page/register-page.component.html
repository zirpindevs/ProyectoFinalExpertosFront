<div class="register-page" style="text-align: center;">

  <div class="register-page">

  <div class="form">
    <div class="register">
       <div class="register-header">
         <h1> Pagina de Registro </h1> </div> </div>

 <form [formGroup]="registerForm" (submit)="onSubmit()">
 <p>
   <mat-form-field>
     <input matInput placeholder="Email" formControlName="email" />
     </mat-form-field>
    </p>
    <p>
   <mat-form-field>
     <input matInput placeholder="Password" formControlName="password" />
     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password min 6 length required</div>
      </div> </mat-form-field>
    </p>

  <button mat-raised-button color="primary" type="submit">Crear</button>
  <p class="message">tienes una cuenta? <a [routerLink]="['/login']">Volver al login</a></p>
  </form>
</div>
</div>
</div>
